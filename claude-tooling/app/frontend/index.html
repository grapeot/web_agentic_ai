<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic AI Chat</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Highlight.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Main Chat Container -->
        <div class="chat-container">
            <div class="chat-header">
                <h1>Agentic AI Chat</h1>
            </div>
            <div id="chat-messages" class="chat-messages"></div>
            <div class="settings-panel">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label">Temperature: <span id="temp-value">0.5</span></label>
                        <input type="range" class="form-range" id="temperature" min="0" max="1" step="0.1" value="0.5">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Max Tokens: <span id="tokens-value">4000</span></label>
                        <input type="range" class="form-range" id="max-tokens" min="1000" max="10000" step="1000" value="4000">
                    </div>
                    <div class="col-md-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="thinking-mode" checked>
                            <label class="form-check-label" for="thinking-mode">Thinking Mode</label>
                        </div>
                        <label class="form-label mt-2">Thinking Budget: <span id="budget-value">2000</span></label>
                        <input type="range" class="form-range" id="thinking-budget" min="1000" max="5000" step="500" value="2000">
                    </div>
                    <div class="col-md-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="auto-execute-tools" checked>
                            <label class="form-check-label" for="auto-execute-tools">Auto-Execute Tools</label>
                        </div>
                        <button id="clear-chat" class="btn btn-warning mt-2">Clear Chat</button>
                    </div>
                </div>
            </div>
            <div id="auto-execution-indicator" style="display: none;">
                <div class="pulse">Auto-executing tool <button id="cancel-auto-execution" class="btn btn-sm btn-danger">Cancel</button></div>
            </div>
            <div class="input-area">
                <textarea id="user-input" class="form-control" placeholder="Type your message..."></textarea>
                <button id="send-button" class="btn btn-primary send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
                <div id="response-spinner" class="spinner" style="display: none;">
                    <div class="spin"></div>
                </div>
            </div>
        </div>
        
        <!-- Tools Sidebar -->
        <div class="tools-container">
            <h3>Available Tools</h3>
            <div id="tools-spinner" class="spinner" style="display: none;">
                <div class="spin"></div>
            </div>
            <ul id="tools-group" class="list-group"></ul>
        </div>
    </div>
    
    <!-- Tool Result Modal -->
    <div class="modal fade" id="toolResultModal" tabindex="-1" aria-labelledby="toolResultModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="toolResultModalLabel">Enter Tool Result</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <textarea id="toolResult" class="form-control" rows="10"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="submitToolResult">Submit Result</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Marked JS for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Highlight.js for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
</body>
</html>
